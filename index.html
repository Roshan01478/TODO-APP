<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1 class="sub-heading">FocusFuel</h1>
      <img src="logo.gif" alt="FocusFuel Logo">
    </div>
    <div class="taskInput">
      <input type="text" id="taskInput" placeholder="Add your task">
      <button id="addButton" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <button id="clearAllTask">Clear Task</button>
    <p class="quote">“Keep Going, You’re making great progress!”</p>
    <p class="madewith">Made with ❤️ by Roshan Paswan </p>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script
</body> 
</html>
